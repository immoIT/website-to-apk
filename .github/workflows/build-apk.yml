name: Build Website to APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Java 17
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3Ô∏è‚É£ Android SDK
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 4Ô∏è‚É£ Accept licenses
    - name: Accept Android licenses
      run: yes | sdkmanager --licenses

    # 5Ô∏è‚É£ Install required SDK packages
    - name: Install Android SDK packages
      run: |
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    # 6Ô∏è‚É£ üîë FORCE SINGLE SDK PATH (THIS FIXES EVERYTHING)
    - name: Fix Android SDK environment
      run: |
        echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH

    # 7Ô∏è‚É£ Repo expects ./cmdline-tools ‚Üí create LOCAL symlink ONLY
    - name: Link cmdline-tools (repo compatibility)
      run: |
        ln -s /usr/local/lib/android/sdk/cmdline-tools ./cmdline-tools
        ls -l ./cmdline-tools

    # 8Ô∏è‚É£ Permissions
    - name: Make scripts executable
      run: |
        chmod +x gradlew
        chmod +x make.sh

    # 9Ô∏è‚É£ Generate keystore (safe)
    - name: Generate keystore
      run: |
        ./make.sh keygen || true

    # üîü Build APK
    - name: Build APK
      run: |
        ./make.sh build webapk.conf

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-apk
        path: |
          **/*.apk
