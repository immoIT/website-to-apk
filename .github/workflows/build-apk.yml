name: Build Website to APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ Java 17
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3Ô∏è‚É£ Android SDK
    - uses: android-actions/setup-android@v3

    # 4Ô∏è‚É£ Accept licenses
    - run: yes | sdkmanager --licenses

    # 5Ô∏è‚É£ Install required SDK packages
    - run: |
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    # 6Ô∏è‚É£ Create cmdline-tools ONLY for make.sh check
    - name: Repo compatibility (cmdline-tools)
      run: |
        mkdir -p cmdline-tools
        touch cmdline-tools/NOTICE.txt

    # 7Ô∏è‚É£ Force SDK path via local.properties (Gradle-safe)
    - name: Set SDK path for Gradle
      run: |
        echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

    # 8Ô∏è‚É£ Permissions
    - run: chmod +x gradlew make.sh

    # 9Ô∏è‚É£ Keystore
    - run: ./make.sh keygen || true

    # üîü BUILD (unset ANDROID_HOME so Gradle sees ONLY sdk.dir)
    - name: Build APK
      run: |
        unset ANDROID_HOME
        ./make.sh build webapk.conf

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
    - uses: actions/upload-artifact@v4
      with:
        name: generated-apk
        path: |
          **/*.apk
