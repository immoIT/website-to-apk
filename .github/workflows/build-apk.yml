name: Build Website to APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Java 17 (required)
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # 3Ô∏è‚É£ Android SDK (official)
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 4Ô∏è‚É£ Accept licenses
    - name: Accept Android licenses
      run: yes | sdkmanager --licenses

    # 5Ô∏è‚É£ Install exact SDK packages required by repo
    - name: Install Android SDK packages
      run: |
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    # 6Ô∏è‚É£ Repo expects ./cmdline-tools ‚Üí create symlink
    - name: Link cmdline-tools into project root
      run: |
        ln -s "$ANDROID_SDK_ROOT/cmdline-tools" ./cmdline-tools
        ls -l cmdline-tools

    # 7Ô∏è‚É£ üîë FIX SDK ENV CONFLICT (THIS WAS THE LAST ERROR)
    - name: Fix Android SDK environment variables
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=" >> $GITHUB_ENV

    # 8Ô∏è‚É£ Permissions
    - name: Make scripts executable
      run: |
        chmod +x gradlew
        chmod +x make.sh

    # 9Ô∏è‚É£ Generate keystore (safe to re-run)
    - name: Generate keystore
      run: |
        ./make.sh keygen || true

    # üîü Build APK
    - name: Build APK
      run: |
        ./make.sh build webapk.conf

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-apk
        path: |
          **/*.apk
